<body onload="Captcha()">
    <script type="text/javascript">
        function Captcha(){
            var alpha = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
            var code = '';
            for (var i = 0; i < 6; i++){
                code += alpha[Math.floor(Math.random() * alpha.length)];
            }
            document.getElementById("mainCaptcha").value = code;
        }

        function ValidCaptcha(){
            var string1 = removeSpaces(document.getElementById('mainCaptcha').value);
            var string2 = removeSpaces(document.getElementById('txtInput').value);
            if (string1 === string2){
                return true;
            } else {        
                return false;
            }
        }

        function removeSpaces(string){
            return string.split(' ').join('');
        }
    </script>    
    <div class="container">
        <div class="row forming mb-3">
            <div class="col-12 col-md-6 col-sm-12 mb-4 first ">
                <img class="hi" src="" alt="">
            </div>
            <div class="col-12 col-md-6 col-sm-12 member mb-2">
                <div class="title">
                    Login
                </div>
                <div class="emaill mb-2">
                    <label for="email">Your Email</label>
                    <input class="wid" type="email" id="email" placeholder="Enter your Email">
                </div>
                <div class="password mb-3">
                    <label for="password">Password</label>
                    <input class="widi" type="password" id="password" placeholder="Enter your password">
                </div>
                <div class="textcap mb-4">
                    <table>
                        <tr>
                            <td>Captcha<br /></td>
                        </tr>
                        <tr>
                            <td>
                                <input class="mb-3" type="text" id="mainCaptcha" readonly>
                                <input class="fw-bold p-1" type="button" id="refresh" value="Refresh" onclick="Captcha();" />
                            </td>
                        </tr>
                        <tr>
                            <td class="txtinp mb-4"> Enter Captcha
                                <div>
                                <input class="cap" type="text" id="txtInput" placeholder="Captcha"/>    
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="login">
                                <input class="login" type="button" value="Create My Account" onclick="alert(ValidCaptcha() ? 'Captcha valid!' : 'Invalid captcha');"/>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
